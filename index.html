<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>vowel counter</title>
  </head>
  <body>
    <div class="container">
      <h1>vowel counter</h1>

      <form id="vowel-counterA">
        <div class="form-group">
          <label for="vowel-multiWord">Enter a multiple-word sentence (with varying capitalizations): </label>
          <input id="vowel-multiWord" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultA">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>


      <form id="vowel-counterB">
        <div class="form-group">
          <label for="vowel-multiChar">Enter a multiple-character word: </label>
          <input id="vowel-multiChar" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultB">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>


      <form id="vowel-counterC">

          <label for="singleVowel">Enter a word or sentence: </label>

        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultC">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>

      <form id="vowel-counterD">
        <div class="form-group">
          <label for="noCaseVowel">Enter a lowercase word or sentence: </label>
          <input id="noCaseVowel" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultD">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>

      <form id="vowel-counterE">
        <div class="form-group">
          <label for="allVowels">Enter a word or sentence (with varying capitalizations): </label>
          <input id="allVowels" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultE">

        <h2 id="vowelNumber"></h2>
      </div>

      <form id="vowel-counterF">
        <div class="form-group">
          <label for="onlyLetter">Enter a multiple word sentence: </label>
          <input id="onlyLetter" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultF">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>

      <form id="vowel-counterG">
        <div class="form-group">
          <label for="vowel-noCaps">Enter a sentence that includes non-alphabetical characters: </label>
          <input id="vowel-noCaps" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultG">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>

      <form id="vowel-counterH">
        <div class="form-group">
          <label for="vowel-noCaps">Enter a multiple word sentence: </label>
          <input id="vowel-noCaps" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div id="resultH">
        <br>
        <p> The number of vowels is: </p>
        <h2 id="vowelNumber"></h2>
      </div>

    </div>
  </body>
</html>
